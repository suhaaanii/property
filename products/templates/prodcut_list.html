<!-- product/templates/product/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product Showcase</h1>

    <!-- Conditional Login/Register or Logout -->
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>  <!-- Logout if logged in -->
    {% else %}
        <a href="{% url 'login' %}">Login</a> |  <!-- Login if not logged in -->
        <a href="{% url 'register' %}">Register</a>  <!-- Register if not logged in -->
    {% endif %}

    <a href="{% url 'product_create' %}">Add New Product</a>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p>${{ product.price }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
